<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Demo</title>
    <style>
        p {
            font-family: 'Courier New', Courier, monospace;
        }
        
        div {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            color: blue;
            font-style: italic;
            line-height: 1.2em;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p>this is a simple paragraph to demo the use of font-family attribute</p>
    <div>This is a div styled using internal stylesheet</div>
</body>

</html>
