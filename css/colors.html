<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Demo</title>

    <style>
        #firstPara {
            /* giving colors by names */
            color: yellow;
            background-color: blue
        }
        
        #secondPara {
            /* giving colors by rgb values */
            color: rgb(241, 82, 8);
            background-color: rgb(53, 98, 09);
        }
        
        #thirdPara {
            /* giving colors by hex values */
            color: #022c08;
            background-color: #aabbcc;
        }
    </style>

</head>

<body>
    <p id="firstPara">This is a simple paragraph</p>
    <p id="secondPara">This is the second paragraph</p>
    <p id="thirdPara">This is the third para</p>
</body>

</html>
